<!DOCTYPE html>
<html>
<head>
  <title>Camera App</title>
  <style>
    body {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #app-header {
      background-color: #077820;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #app-header h1 {
      margin: 0;
      font-size: 24px;
    }
    #video {
      border: 2px solid black;
      max-width: 100%;
      margin-bottom: 20px;
    }
    #canvas {
      display: none;
    }
    #photo {
      border: 2px solid black;
      max-width: 100%;
      display: none;
      margin-bottom: 20px;
    }
    .question-label {
      position: relative; /* Set the position to relative for proper alignment */
      display: inline-block;
      width: 200px; /* Width of the question label */
      height: 60px; /* Height of the question label */
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
      font-weight: bold;
      font-size: 16px;
    }
    .question-label .camera-icon {
      color: blue;
      margin-left: 10px;
      cursor: pointer;
    }
    .scan-counter {
      font-size: 14px;
      margin-top: 5px;
    }
    .empty-page-icon {
      position: absolute;
      top: 10px;
      right: 10px; /* Position the empty page icon on the right side */
      width: 50px; /* Width of the empty page icon */
      height: 60px; /* Height of the empty page icon */
      color: #ccc;
    }
    .scan-thumbnail {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      border: 2px solid #ccc;
    }
    #total-scans {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
  <!-- Include Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app-header">
    <h1>E-Test Scans</h1>
  </div>
  <!-- Ten question labels with camera icon -->
  <div class="question-label" data-scancount="0">
    Question 1 <i class="fas fa-camera camera-icon" onclick="openCamera(1)"></i>
    <span class="scan-counter">No scans yet</span>
    <i class="far fa-file-alt empty-page-icon"></i>
  </div>
  <div class="question-label" data-scancount="0">
    Question 2 <i class="fas fa-camera camera-icon" onclick="openCamera(2)"></i>
    <span class="scan-counter">No scans yet</span>
    <i class="far fa-file-alt empty-page-icon"></i>
  </div>
  <!-- Add more question labels up to Question 10 -->

  <div id="total-scans">Total Scans: 0</div>

  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <img id="photo" alt="Captured Photo" />

  <script>
    // Your JavaScript code remains unchanged from the previous example.
    // ...

    // Function to open the camera for a specific question
    function openCamera(questionNumber) {
      const questionLabel = document.querySelector(`[data-scancount="${questionNumber}"]`);
      const scanCounter = questionLabel.querySelector('.scan-counter');
      const emptyPageIcon = questionLabel.querySelector('.empty-page-icon');
      const scanThumbnail = questionLabel.querySelector('.scan-thumbnail');
      const totalScansElement = document.getElementById('total-scans');

      // Implement the camera opening and photo capture functionality here
      // You can use the MediaDevices.getUserMedia method as shown in the previous examples to access the camera.
      // Additionally, you can update the scan counter and display the captured photo.
      // For this example, we will just simulate adding a scan.
      console.log('Opening camera for Question ' + questionNumber);

      // Simulate adding a scan
      const currentScanCount = parseInt(questionLabel.getAttribute('data-scancount'));
      const newScanCount = currentScanCount + 1;
      questionLabel.setAttribute('data-scancount', newScanCount);
      scanCounter.textContent = `Scans: ${newScanCount}`;

      if (newScanCount === 1) {
        // Show the first scanned photo thumbnail
        emptyPageIcon.style.display = 'none';
        scanThumbnail.style.display = 'inline-block';
      }

      // Update the total scans counter
      const totalScans = Array.from(document.querySelectorAll('.question-label')).reduce((total, label) => {
        return total + parseInt(label.getAttribute('data-scancount'));
      }, 0);
      totalScansElement.textContent = `Total Scans: ${totalScans}`;
    }
  </script>
</body>
</html>
